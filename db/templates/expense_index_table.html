          <table class="table table-{{ display_mode.bg }} table-bordered table-striped table-hover fs-6 m-0"> 
            <thead>
              <tr class="">
                <th><i class="fas fa-list-ol"></i></th>
                <th>Name</th>
                <th>Description</th>
                <th>Amount</th>
              </tr>
            </thead>
            <tbody>
            {% for item in items %}
              <tr onclick="window.location='{% url 'expense_view' item.pk %}'" style="cursor: pointer">
                <td class="text-center">{% if items.start_index %}{{ items.start_index|add:forloop.counter|add:"-1" }}{% else %}{{ forloop.counter }}{% endif %}</td>
                <td>{{ item.name|default:'' }}</td>
                <td>{{ item.description|default:'' }}</td>
                <td>{{ item.amount|default:'' }}</td>
              </tr>
            {% endfor %}
            </tbody>
          </table>
